<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Bank{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Bank</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %} 
      <a href="{% url 'signup' %}">sign up</a>
      <a href="{% url 'login' %}">login</a>
      <a href="{% url 'password_reset' %}">reset password</a>
    {% endif %} 
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
